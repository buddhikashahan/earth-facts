<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Planet Earth</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #6a4c93);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            margin-bottom: 20px;
        }

        #fact-container {
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6a4c93;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f06595;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts about Planet Earth</h1>
    </header>
    <main>
        <div id="fact-container">
            <p id="fact"></p>
        </div>
        <button id="new-fact-btn">Show Random Fact</button>
    </main>
    <footer>
        <p>Discover more about our amazing planet!</p>
    </footer>
    <script>
        const facts = [
            "Earth is approximately 4.54 billion years old.",
            "About 71% of Earth's surface is covered with water.",
            "Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth's crust is divided into several tectonic plates.",
            "The Moon's gravitational pull causes tides in Earth's oceans.",
            "Earth has a powerful magnetic field generated by its outer core.",
            "Earth rotates on its axis once every 24 hours.",
            "Earth's axial tilt of approximately 23.5 degrees causes seasons.",
            "Mount Everest is the highest point on Earth.",
            "Earth is home to millions of species, making it the most biodiverse planet."
        ];

        const factElement = document.getElementById('fact');
        const button = document.getElementById('new-fact-btn');

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.style.opacity = 0;
            setTimeout(() => {
                factElement.textContent = facts[randomIndex];
                factElement.style.opacity = 1;
            }, 500);
        }

        button.addEventListener('click', showRandomFact);

        // Display the first random fact on page load
        showRandomFact();
    </script>
</body>
</html>
